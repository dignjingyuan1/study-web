<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="include/login.js" ></script>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div id="login-alert" class="modal-window" ng-controller="login">
		    <div class="login-box" id="login-box">
		      <img ng-click="closeLogin()" class="close-icon" src="img/close.png" alt="">
		      <div class="login-content">
		        <div style="width:100%;height: 50px;"></div>
		        <p class="input-box">
		          <img src="img/phone.png" alt="">
		          <input type="text" placeholder="请输入手机号码" ng-model="userPhone"/>
		        </p>
		        <p class="input-box">
		          <img src="img/lock.png" aria-placeholder="请输入密码" alt="">
		          <input type="password" placeholder="请输入密码" ng-model="userPassword"/>
		        </p>
		        <p>
		          <button class="login-button" ng-click="login()">登录</button>
		        </p>
		        <p class="login-reg">
		          <span style="float: left" onclick="openReg()">忘记密码</span>
		          <span style="float: right" onclick="openReg()">注册</span>
		        </p>
		      </div>
		    </div>
  		</div>
	</body>
</html>
