<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="include/reg.js" ></script>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div id="reg-alert" class="modal-window" ng-controller="reg">
		    <div class="login-box" id="reg-box">
		      <img ng-click="closeReg()" class="close-icon" src="img/close.png" alt="">
		      <form action="javascript:;" id="regForm">
		      <div class="login-content">
		        <div style="width:100%;height: 10px;"></div>
		        <p class="input-box">
		          <img src="img/phone.png" alt="">
		          <input type="text" placeholder="请输入手机号码" name="userPhone" check="ckNull,ckTel" message="手机号码" ng-model="userPhone"/>
		        </p>
		        <p class="input-box">
		          <img src="img/lock.png" alt="">
		          <input type="password" placeholder="请输入密码" check="ckNull" message="密码" ng-model="userPassword" />
		        </p>
		        <p class="input-box">
		          <img src="img/lock.png" alt="">
		          <input type="password" placeholder="请再次输入密码" check="ckNull" message="重复密码" ng-model="confirmPassword" />
		        </p>
		        <p class="input-box">
		          <img src="img/validate-code.png" alt="">
		          <input style="width: 170px" type="text" placeholder="请输入验证码" check="ckNull" message="验证码" ng-model="validateCode"/>
		          <span class="validate-code" id="validateCode" ><span class="seconds"></span>获取验证码</span>
		        </p>
		        <p>
		          <button class="login-button" ng-click="register()">注册</button>
		        </p>
		        <p class="login-reg" style="font-size: 12px; text-align: center; margin-top: 15px">
		          <input type="checkbox">
		          <span>我已阅读并同意</span>
		          <span style="color: #333333" ng-click="openUserKnow()">《用户须知》</span>
		          <span style="color: #333333" ng-click="yszc()">《隐私政策》</span>
		        </p>
		        <!--<p style="width: 100%;
		                  text-align: center;
		                  margin-top: 35px;
		                  font-size: 16px;">
		          <span style="color: #999999">已有账号，</span>
		          <span style="color: #ff3728" onclick="openLogin(true)">立即登录</span>
		        </p>-->
		      </div>
		      </form>
		    </div>
		  </div>
	</body>
</html>
