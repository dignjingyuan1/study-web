<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="include/modify.js" ></script>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<div id="modify-alert" class="modal-window" ng-controller="modify">
		    <div class="login-box" id="modify-box">
		      <img ng-click="closeModify()" class="close-icon" src="img/close.png" alt="">
		      <form action="javascript:;" id="modifyForm">
			      <div class="login-content">
			        <div style="width:100%;height: 10px;"></div>
			        <p class="input-box">
			          <img src="img/phone.png" alt="">
			          <input type="text" placeholder="请输入手机号码" name="mUserPhone" check="ckNull,ckTel" message="手机号码" ng-model="mUserPhone"/>
			        </p>
			        <p class="input-box">
			          <img src="img/validate-code.png" alt="">
			          <input style="width: 170px" type="text" placeholder="请输入验证码" check="ckNull" message="验证码" ng-model="mValidateCode"/>
			          <span class="validate-code" id="validateCodeModify" ><span class="seconds"></span>获取验证码</span>
			        </p>
			        <p class="input-box">
			          <img src="img/lock.png" alt="">
			          <input type="password" placeholder="请输入密码" check="ckNull" message="密码" ng-model="mUserPassword" />
			        </p>
			        <p>
			          <button class="login-button" ng-click="submit()">确认</button>
			        </p>
			      </div>
		      </form>
		    </div>
		 </div>
	</body>
</html>
