<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="applicable-device" content="pc">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-eqiv="cleartype" content="ON">
  <link href="css/index.css" rel="stylesheet" type="text/css" />
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script> -->
</head>

<body>
  <div class="panel">
    <!-- 头部开始 -->
    <div ng-include="'include/header.html'"></div>
    <!-- 头部结束  -->
    <div class="panel-width" style="padding: 10px; background-color: #f9f9f9;">
    	  <form action="javascript:;" id="questionFrom">
      <div style="width: 100%; background-color: white; padding: 15px;border-radius: 8px;">
        <div style="border-bottom: 1px solid #cccccc;padding-bottom: 5px;">
          <p class="question-but">问</p>
          <input class="question-input" placeholder="请输入您要问的问题" check="ckNull" message="问题" type="text" ng-model="problemTitle">
        </div>
        <div class="tow-box">
          <p>{{now}}</p>
          <p style="float: right">允许围观</p>
          <div class="checkBox" ng-click="weiguan($event)"><span class="icon iconfont"  style="font-size: 25px;"></span></div>
          <!--<img id="wieguan" ng-click="weiguan($event)" style="float: right" src="img/checkbox-hui.png" alt="">-->
        </div>
        <div class="tree-box">
          <textarea placeholder="请详细描述您的问题，导师会更准确的回答您的问题" ng-model="problemRemark" check="ckNull" message="详细描述"></textarea>
        </div>
        <div id="imgs">
          <div class="camera-box" ng-click="downloadFile()">
            <img src="img/camera.jpg" alt="">
            <p> </p>
            <p>添加图片</p>
          </div>
          <input id="downloadFile" type="file" style="display: none" onchange="selectImg(this)" />
          <input type="hidden" id="problemImgs" />
          <!--<div style="margin-left: 10px" class="camera-box">
            <img src="img/camera.jpg" alt="">
            <p> </p>
            <p>1/3</p>
          </div>-->
        </div>
        <button class="submit-button" ng-click="submit()">提交</button>
      </div>
      </form>
    </div>
    <!-- 弹窗开始 -->
    <!--<div class="alert" id="myAlert" style="display: none">
      <div class="alert-content">
        您已将问题公开，其他人可以进行围观，围观费用全部进入您个人账户，如问题涉及隐私请关闭此按钮。
      </div>
      <div>
        <button class="alert-button" onclick="confirm()">确定</button>
      </div>
    </div>-->
    <!-- 弹窗结束 -->
    <div ng-include="'include/footer.html'"></div>
  </div>

</body>
</html>
