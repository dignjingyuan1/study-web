<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="applicable-device" content="pc">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-eqiv="cleartype" content="ON">
  <link href="css/wantQuestion.css" rel="stylesheet" type="text/css" />
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script> -->
</head>

<body>
  <div class="panel">
    <!-- 头部开始 -->
   <div ng-include="'include/header.html'"></div>
    <!-- 头部结束  -->

    <!-- 轮播图开始 -->
    <div ng-include="'include/banner.html'"></div>
    <!-- 轮播图结束 -->

    <!-- 我要提问 开始 -->
    <div class="panel-width jp-content">
      <div class="jp-box" ng-repeat="item in problemList" ng-click="questionDetails(item.problemId)">
        <img class="hot-video-img" src="{{item.img}}" alt="">
        <p class="content-title overflow-hidden">
          <span>{{item.problemTitle}}</span>
        </p>
        <p class="content-desc"><span style="color:#ff584f">618人</span>已围观，问题价值<span
            style="color:#ff584f">￥{{item.problemAmount}}</span></p>
      </div>
      <div class="pager" id="pager"></div>
    </div>
    <!-- 我要提问 结束 -->

    <!-- 我要提问底部 开始 -->
    <div class="panel-width quostion-footer">
      <p class="price"><span style="font-size: 15px">￥</span>39.00</p>
      <p class="hui-text"><span style="text-decoration:line-through">原价￥399</span><br>已有16人向专家提问</p>
      <button class="quastion-button" ng-click="questionSend('question-send')">提问按钮</button>
    </div>
    <!-- 我要提问底部 结束 -->
    <div ng-include="'include/footer.html'"></div>
  </div>
</body>

</html>
