<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="applicable-device" content="pc">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-eqiv="cleartype" content="ON">
  <link href="css/teacherdetail.css" rel="stylesheet" type="text/css" />
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script> -->
</head>

<body>
  <div class="panel">
    <!-- 头部开始 -->
    <div ng-include="'include/header.html'"></div>
    <!-- 头部结束  -->

    <!-- 轮播图开始 -->
    <div ng-include="'include/banner.html'"></div>
    <!-- 轮播图结束 -->

    <!-- tab按钮开始 -->
    <div class="panel-width search-box">
      <div class="button-box" >
        <button class="tab-button" ng-click="tabSwitch(0)">课程</button>
      </div>
      <i style="width:1px;height:50px;background:#ccc;margin-top: 11px;"></i>
      <div class="button-box" >
        <button class="tab-button button-act"  ng-click="tabSwitch(1)">专家简介</button>
      </div>
    </div>
    <!-- tab按钮结束 -->
	<div class="panel-width group" style="display: none;">
		<div class="jp-box"  ng-repeat="item in teacherDetails.courseGroupList" ng-click="goToDetails(item.courseGroupId)">
	        <img class="hot-video-img" src="{{item.courseGroupImg}}" alt="">
	        <p class="content-title overflow-hidden">
	          <span><span style="color:#ff584f">{{item.courseGroupName}}</span>
	          <!--<button class="bought-button">已购买</button>-->
	          <button class="bought-button button-disable">未购买</button>
	        </p>
	        <!--<p class="content-desc"><span style="color:#ff584f">{{item.payCount}}人</span>观看</p>-->
	     </div>
	</div>
    <!-- 介绍开始 -->
    <div class="panel-width group">
      <div class="class-title">
        <p class="class-text">介绍</p>
      </div>
      <div class="content-box">
        <div style="height: 130px;width: 230px;display: inline-block;">
            <img style="height: 130px;width: 230px; margin-top: 10px;" src="{{teacherDetails.teacherImg}}" alt="" />
        </div>
        <div style="flex: 1;padding-left: 20px;">
            <p style="color:#333333;font-size:18px">{{teacherDetails.teacherName}}</p><br>
            <p style="color:#999999;font-size:15px">{{teacherDetails.teacherRemark}}</p>
        </div>
      </div>
    </div>
    <!-- 介绍结束 -->
	
    <div ng-include="'include/footer.html'"></div>
  </div>
</body>

</html>
