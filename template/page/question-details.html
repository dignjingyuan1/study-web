<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="applicable-device" content="pc">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-eqiv="cleartype" content="ON">
  <link href="css/tiwen2.css" rel="stylesheet" type="text/css" />
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script> -->
</head>

<body>
  <div class="panel">
    <!-- 头部开始 -->
     <div ng-include="'include/header.html'"></div>
    <!-- 头部结束  -->

    <!-- 轮播图开始 -->
   <div ng-include="'include/banner.html'"></div>
    <!-- 轮播图结束 -->

    <!-- 内容区域开始 -->
    <div class="width-panel" style="background-color: #f5f5f5;padding: 20px;">
      <div class="content-box">
        <!-- 提问区域开始 -->
        <div class="person-head">
          <img src="{{item.userHeader ? item.userHeader : 'img/test.jpg'}}" alt="">
          <p>
            <span class="wenda-icon">问</span>&nbsp;<span>{{item.userName}}</span><br>
            <span class="wenda-desc">{{item.createTime}}提问</span>
          </p>
        </div>
        <div>
          <p class="wz-title">
            {{item.problemTitle}}
          </p>
          <p class="wz-content">
          	{{item.problemRemark}}
          </p>
        </div>
        <div class="camera-box" ng-repeat="file in item.fileList">
            <img src="{{file.problemFileImg}}" alt="">
            <p> </p>
            <!--<p>添加图片</p>-->
       	</div>
        <div class="clear"></div>
        <!-- 提问区域结束 -->
        
        <!-- 回答区域开始 -->
        <div ng-repeat="teacher in problemAnswerList">
	        <div class="person-head" style="border-top: 1px solid #cccccc;">
	          <img src="{{teacher.teacherHeader ? teacher.teacherHeader : 'img/test.jpg'}}" alt="">
	          <p>
	            <span class="wenda-icon" style="background-color: #289b18!important">答</span>&nbsp;<span>{{teacher.teacherName}}</span><br>
	            <span class="wenda-desc">{{teacher.createTime}}</span>
	          </p>
	        </div>
	        <div>
	          <p class="wz-content">
	           {{teacher.problemAnswerRemark}}
	          </p>
	        </div>
	        <div class="camera-box" ng-repeat="file in teacher.problemAnswerFileList">
	            <img src="{{file.problemAnswerFileImg}}" alt="">
	            <p> </p>
	            <!--<p>添加图片</p>-->
	       	</div>
	        <div class="clear"></div>
        </div>
        <!-- 回答区域结束 -->
        <div class="look" ng-if="problemAnswerList.length == 0 && user.userId != item.creater">
        		<ul>
        			<li></li>
        			<li>问题价值<span>￥{{item.problemAmount}}</span> 立即围观查看答案</li>
        			<li></li>
        			<div class="clear"></div>
        		</ul>
        		<div class="look-btns" style="background: #999999;" ng-if="problemAnswerList.length == 0"  >{{amount}}元强势围观</div>
        		<div class="look-btns" ng-if="problemAnswerList.length > 0" ng-click="questionDetails()" >{{amount}}元强势围观</div>
        </div>
    
      </div>
    </div>
    <!-- 内容区域结束 -->

    <div ng-include="'include/footer.html'"></div>
  </div>
</body>
</html>
