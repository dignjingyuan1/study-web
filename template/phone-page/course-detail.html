<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="applicable-device" content="pc">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-eqiv="cleartype" content="ON">
  <link href="phone-css/course-detail.css" rel="stylesheet" type="text/css" />
  <link href="phone-css/common.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="panel">

  <!-- 视频开始 -->
  <div class="banner" style="position: relative">
    <img id="videoImg" style="width: 100%; height: 15rem;" src="{{courseGroup.courseGroupImg}}">
    <img id="videoButton" class="video-play-button" ng-click="playVideo(courseGroup.courseList[0].courseId)" src="img/video-play.png" alt="">
    <video id="videoPlay" style="display: none" class="video-content" controls="controls">
      <source id="move" src="" type="video/mp4">
    </video>
  </div>
  <!-- 视频结束 -->
  <!-- tab按钮开始 -->
  <div class="panel-width search-box">
    <div class="button-box" ng-click="tabChange(1)">
      <button id="courseButton" class="tab-button button-act">课程</button>
    </div>
    <i style="width:1px;height: 2.5rem;background:#ccc;margin-top: 0.6rem;"></i>
    <div class="button-box" ng-click="tabChange(2)">
      <button id="teacherButton" class="tab-button">专家简介</button>
    </div>
  </div>
  <!-- tab按钮结束 -->

  <div id="courseInfo" style="display: block">
    <!-- 介绍开始 -->
    <div class="panel-width" style="padding: 0 0.5rem;">
      <div class="class-title">
        <p class="class-text">介绍</p>
      </div>
      <div class="panel-width desc-text" style="padding: 0 0.5rem;">
        {{courseGroup.courseRemark}}
      </div>
    </div>
    <!-- 介绍结束 -->
    <div class="panel-width" style="padding: 0 0.5rem;">
      <div class="class-title">
        <p class="class-text">课程表</p>
      </div>
      <div class="panel-width">
        <div class="class-item" ng-repeat="item in courseGroup.courseList" ng-click="reload(item.courseAddress)" onclick="listOnlick(this)">
          <img  class="play-button" src="img/play-hui.png" alt="">
          <p  class="class-item-title">{{item.courseName}}<br><span
                  style="font-size: 12px;color: #999999;">学习中|2:30|2.4w学习</span>
          </p>
          <img onclick="checkOnclick(this)" class="checkbox-img" src="img/checkbox.png" alt="">
        </div>
      </div>
    </div>
    <!-- 我要提问底部 开始 -->
    <div class="panel-width quostion-footer">
      <p class="price"><span style="font-size: 15px">￥</span>{{courseGroup.courseGroupAmount}}</p>
      <p class="hui-text"><span style="text-decoration:line-through">原价￥{{courseGroup.courseAmount}}</span><br>{{courseGroup.payCount}}人已经购买学习</p>
      <button class="quastion-button" ng-click="goToPay()">立即购买</button>
    </div>
    <!-- 我要提问底部 结束 -->
  </div>
  <div id="teacherInfo" style="display: none">
    <div class="class-title">
      <p class="class-text">介绍</p>
    </div>
    <div class="panel-width desc-text-dd" style="padding: 0 0.5rem;">
      <img src="{{courseGroup.teacherDetails.teacherImg}}" alt="">
      <p>
        <span>{{courseGroup.teacherDetails.teacherName}}</span><br>
        {{courseGroup.teacherDetails.teacherRemark}}
      </p>
    </div>
  </div>
</div>
<!-- footer bar -->
<div class="footer-bar">
  <div class="footer-item" ng-click="go('home')">
    <img src="img/index-hui.png" alt="">
    <p>首页</p>
  </div>
  <div class="footer-item" ng-click="go('phone-course')">
    <img src="img/class-active.png" alt="">
    <p class="font-act">课程</p>
  </div>
  <div class="footer-item" ng-click="go('phone-boutique')">
    <img src="img/jingpin-hui.png" alt="" >
    <p>精品</p>
  </div>
  <div class="footer-item" ng-click="go('phone-mine')">
    <img src="img/my-hui.png" alt="">
    <p>我的</p>
  </div>
</div>
</body>
</html>
