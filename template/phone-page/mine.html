<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta http-equiv="Cache-Control" content="no-transform">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="applicable-device" content="pc">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-eqiv="cleartype" content="ON">
    <meta http-eqiv="cleartype" content="ON">
    <link href="phone-css/mine.css" rel="stylesheet" type="text/css"/>
    <link href="phone-css/common.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="panel">
    <div class="person-box">
        <img ng-if="userInfo != null" class="person-img" ng-src="{{userInfo.userHeader}}"
             onerror="javascript:this.src='img/defalte-head.jpg';" alt="">
        <img ng-if="userInfo == null" class="person-img" ng-src="img/defalte-head.jpg" alt="">
        <div class="right-content">
            <p ng-if="userInfo == null">&nbsp;&nbsp;&nbsp;<span ng-click="go('phone-login')">登录</span>/<span
                    ng-click="go('phone-reg')">注册</span></p>
            <p ng-if="userInfo != null">&nbsp;&nbsp;&nbsp;{{userInfo.userName}}</p>
            <p class="level">等级：-------</p>
        </div>
    </div>
    <div class="menu-list">
        <div class="menu-item" ng-click="goto('phone-mine-course')">
            <img class="tab-item-icon" src="img/1-icon.png" alt="">
            <span>我的课程</span>
            <img class="back-button" src="img/back-icon.png" alt="">
        </div>
        <div class="menu-item" style="margin-top: 1px;" ng-click="goto('phone-mine-upload')" ng-if= "userRole == '2'">
            <img class="tab-item-icon" src="img/1-icon.png" alt="">
            <span>我的上传</span>
            <img class="back-button" src="img/back-icon.png" alt="">
        </div>
        <div class="menu-item" style="margin-top: 1px;" ng-click="goto('phone-marketing-myQuestions')">
            <img class="tab-item-icon" src="img/2-icon.png" alt="">
            <span>我的提问</span>
            <img class="back-button" src="img/back-icon.png" alt="">
        </div>
        <div class="menu-item" ng-click="goto('phone-marketing-billingDetails')">
            <img class="tab-item-icon" src="img/3-icon.png" alt="">
            <span>我的财富</span>
            <img class="back-button" src="img/back-icon.png" alt="">
        </div>
        <div class="menu-item" style="margin-top: 1px;" ng-click="goto('phone-marketing-purchaseRecords')">
            <img class="tab-item-icon" src="img/4-icon.png" alt="">
            <span>我的发票</span>
            <img class="back-button" src="img/back-icon.png" alt="">
        </div>
        <div class="menu-item" ng-click="goto('phone-tuijian')">
            <img class="tab-item-icon" src="img/5-icon.png" alt="">
            <span>用户推荐</span>
            <img class="back-button" src="img/back-icon.png" alt="">
        </div>
        <div class="menu-item" ng-click="goto('phone-marketing-personInfo')">
            <img class="tab-item-icon" src="img/6-icon.png" alt="">
            <span>我的资料</span>
            <img class="back-button" src="img/back-icon.png" alt="">
        </div>
    </div>
</div>
<button ng-if="userInfo != null" class="logout-button" ng-click="logOut()">退出登录</button>
<!-- footer bar -->
<div class="footer-bar">
    <div class="footer-item" ng-click="go('home')">
        <img src="img/index-hui.png" alt="">
        <p>首页</p>
    </div>
    <div class="footer-item" ng-click="go('phone-course')">
        <img src="img/class-hui.png" alt="">
        <p>课程</p>
    </div>
    <div class="footer-item" ng-click="go('phone-boutique')">
        <img src="img/jingpin-hui.png" alt="">
        <p>精品</p>
    </div>
    <div class="footer-item" ng-click="go('phone-mine')">
        <img src="img/my-act.png" alt="">
        <p class="font-act">我的</p>
    </div>
</div>
</body>
</html>
