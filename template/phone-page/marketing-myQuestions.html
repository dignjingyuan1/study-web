<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="applicable-device" content="pc">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-eqiv="cleartype" content="ON">
  <meta http-eqiv="cleartype" content="ON">
  <link href="phone-css/marketing-myQuestions.css" rel="stylesheet" type="text/css" />
  <link href="phone-css/common.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="panel">
    <div class="person-box">
      <img ng-if="userInfo != null" class="person-img" ng-src="{{userInfo.userHeader}}"
           onerror="javascript:this.src='img/defalte-head.jpg';" alt="">
      <img ng-if="userInfo == null" class="person-img" ng-src="img/defalte-head.jpg" alt="">
      <div class="right-content">
        <p ng-if="userInfo == null">&nbsp;&nbsp;&nbsp;<span ng-click="go('phone-login')">登录</span>/<span
                ng-click="go('phone-reg')">注册</span></p>
        <p ng-if="userInfo != null">&nbsp;&nbsp;&nbsp;{{userInfo.userName}}</p>
        <p class="level">等级：热血青铜</p>
      </div>
    </div>
    <div class="content-right">
        <div class="panel-width">
            <div class="class-title">
                <p class="class-text">我的提问</p>
            </div>
            <div id="myQustion" class="content">
                <div class="qustion-list-box border-top" ng-repeat="item in problemList" ng-click="questionDetails(item.problemId)">
                  <p class="">
                    <span class="qustion-icon">问</span>&nbsp;<span class="questionText">{{item.problemTitle}}</span>
                  </p>
                  <p style="color: #999999;">
                      <span class="answer-icon">答</span>&nbsp;<span>{{item.teacherName ? item.teacherName+'教授答复' : ''}}</span>
                      <span style="float: right; color: #999999;"><img class="questionTime"
                          src="img/time-icon.png" alt="">{{item.createTime}} 预约</span>
                  </p>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
