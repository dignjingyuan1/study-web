<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="applicable-device" content="pc">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-eqiv="cleartype" content="ON">
  <link href="phone-css/question.css" rel="stylesheet" type="text/css" />
  <link href="phone-css/common.css" rel="stylesheet" type="text/css" />
</head>

<body style="background:#f5f5f5">
  <div class="panel">
     <!-- 我要提问 开始 -->
     <div class="panel-width jp-content">
      <div class="jp-box" ng-repeat="item in problemList" ng-click="questionDetails(item.problemId)">
        <img class="hot-video-img" src="img/want-question.png" alt="">
        <p class="content-title overflow-hidden">
          <span>{{item.problemTitle}}</span>
        </p>
        <p class="content-desc"><span style="color:#ff584f">618人</span>已围观，问题价值<span
            style="color:#ff584f">￥{{item.problemAmount}}</span></p>
      </div>
    </div>
    <!-- 我要提问 结束 -->

    <!-- 我要提问底部 开始 -->
    <div class="panel-width quostion-footer">
      <p class="price"><span style="font-size: 15px">￥</span>39.00</p>
      <p class="hui-text"><span style="text-decoration:line-through">原价￥399</span><br>已有16人向专家提问</p>
      <button class="quastion-button">提问按钮</button>
    </div>
    <!-- 我要提问底部 结束 -->
  </div>
</body>
</html>
