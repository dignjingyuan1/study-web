<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="applicable-device" content="pc">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-eqiv="cleartype" content="ON">
  <link href="phone-css/question-detail.css" rel="stylesheet" type="text/css" />
  <link href="phone-css/common.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="panel">
    <div class="width-panel" style="background-color: #f5f5f5;padding: 0.8rem;">
      <div class="content-box">
        <!-- 提问区域开始 -->
        <div class="person-head">
          <img src="{{item.userHeader ? item.userHeader : 'img/test.jpg'}}" alt="">
          <p>
            <span class="wenda-icon">问</span>&nbsp;<span>{{item.userName}}</span><br>
            <span class="wenda-desc">{{item.createTime}}提问</span>
          </p>
        </div>
        <div>
          <p class="wz-title">
            {{item.problemTitle}}
          </p>
          <p class="wz-content">
            {{item.problemRemark}}
          </p>
          <div class="img-box">
            <div class="img-item" ng-repeat="file in item.fileList">
              <img src="{{file.problemFileImg}}" alt="">
            </div>
          </div>
        </div>
        <!-- 提问区域结束 -->

        <!-- 回答区域开始 -->
        <div ng-repeat="teacher in problemAnswerList">
          <div class="person-head" style="border-top: 1px solid #cccccc;">
            <img src="{{teacher.teacherHeader ? teacher.teacherHeader : 'img/test.jpg'}}" alt="">
            <p>
              <span class="wenda-icon" style="background-color: #289b18!important">答</span>&nbsp;<span>{{teacher.teacherName}}</span><br>
              <span class="wenda-desc">{{teacher.createTime}}提问</span>
            </p>
          </div>
          <div>
            <p class="wz-content">
              {{teacher.problemAnswerRemark}}
            </p>
            <div class="img-box">
              <div class="img-item" ng-repeat="file in teacher.problemAnswerFileList">
                <img src="{{file.problemAnswerFileImg}}" alt="">
              </div>
            </div>
          </div>
        </div>
        <!-- 回答区域结束 -->
        <div class="look" ng-if="problemAnswerList.length > 0 && user.userId != item.creater">
          <p>问题价值<span>￥{{item.problemAmount}}</span> 立即围观查看答案</p>
          <div class="look-btns" ng-click="questionDetails()" >{{amount}}元强势围观</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
