<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="applicable-device" content="pc">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-eqiv="cleartype" content="ON">
  <meta http-eqiv="cleartype" content="ON">
  <link href="phone-css/marketing-billingDetails.css" rel="stylesheet" type="text/css" />
  <link href="phone-css/common.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="panel">
    <div class="person-box">
      <img ng-if="userInfo != null" class="person-img" ng-src="{{userInfo.userHeader}}"
           onerror="javascript:this.src='img/defalte-head.jpg';" alt="">
      <img ng-if="userInfo == null" class="person-img" ng-src="img/defalte-head.jpg" alt="">
      <div class="right-content">
        <p ng-if="userInfo == null">&nbsp;&nbsp;&nbsp;<span ng-click="go('phone-login')">登录</span>/<span
                ng-click="go('phone-reg')">注册</span></p>
        <p ng-if="userInfo != null">&nbsp;&nbsp;&nbsp;{{userInfo.userName}}</p>
        <p class="level">等级：-------</p>
      </div>
    </div>
    <div class="content-right">
        <div class="panel-width">
          <div class="scoreMoneyDiv">
            <div class="score-money">
              <p class="score">积分<span style="font-size: 26px;">{{userIntegral ? userIntegral : 0}}</span></p>
              <p class="money">余额<span style="font-size: 26px;">￥{{userAmount ? userAmount : 0}}</span></p>
            </div>
            <button class="get-money" ng-click="getMoney()">提现</button>
          </div>
          <div class="class-title">
              <p class="class-text">账单明细</p>
          </div>
          <div class="bill-list">
            <div class="bill-item" ng-repeat="item in billList">
              <img class="shouru-icon" src="img/shouru.png" alt="">
              <p class="item-box">
                <img style="width: 15px" src="img/time-icon.png">&nbsp;<span>{{item.createTime}}</span>
                <br>
                <i class="yuanquan"></i>
                <span ng-bind-html="formatterType(item.billType)"></span>
              </p>
              <p class="price">
                {{item.billSymbol}}{{item.billAmount}}
              </p>
            </div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
