<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta http-equiv="Cache-Control" content="no-transform">
  <meta http-equiv="Cache-Control" content="no-siteapp">
  <meta name="applicable-device" content="pc">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-eqiv="cleartype" content="ON">
  <meta http-eqiv="cleartype" content="ON">
  <link href="phone-css/marketing-billingDetails.css" rel="stylesheet" type="text/css" />
  <link href="phone-css/common.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="panel">
    <div class="person-box">
      <img class="person-img" src="img/test.jpg" alt="">
      <div class="right-content">
        <p>&nbsp;&nbsp;&nbsp;<span>登录</span>/<span>注册</span></p>
        <p class="level">等级：-------</p>
      </div>
    </div>
    <div class="content-right">
        <div class="panel-width">
          <div class="scoreMoneyDiv">
            <div class="score-money">
                <p class="score">积分<span style="font-size: 26px;">1080</span></p>
                <p class="money">余额<span style="font-size: 26px;">￥2080</span></p>
              </div>
          </div>
            <div class="class-title">
                <p class="class-text">账单明细</p>
            </div>
            <div class="bill-list">
              <div class="bill-item">
                <img class="shouru-icon" src="img/shouru.png" alt="">
                <p class="item-box">
                  <img style="width: 15px" src="img/time-icon.png">&nbsp;<span>2019.08.01&nbsp;周四&nbsp;07:51</span>
                  <br>
                  <i class="yuanquan"></i>
                  <span>我们需要什么样的市场--谢良地</span>
                </p>
                <p class="price">
                  +23.50
                </p>
              </div>
              <div class="bill-item">
                <img class="shouru-icon" src="img/shouru.png" alt="">
                <p class="item-box">
                  <img style="width: 15px" src="img/time-icon.png">&nbsp;<span>2019.08.01&nbsp;周四&nbsp;07:51</span>
                  <br>
                  <i class="yuanquan"></i>
                  <span>通过扫描收获</span>
                </p>
                <p class="price">
                  +10.15
                </p>
              </div>
              <div class="bill-item">
                <img class="shouru-icon" src="img/shouru.png" alt="">
                <p class="item-box">
                  <img style="width: 15px" src="img/time-icon.png">&nbsp;<span>2019.08.01&nbsp;周四&nbsp;07:51</span>
                  <br>
                  <i class="yuanquan"></i>
                  <span>我们需要什么样的市场--谢良地</span>
                </p>
                <p class="price">
                  +52.88
                </p>
              </div>
            </div>
        </div>
    </div>
  </div>
  <!-- footer bar -->
  <div class="footer-bar">
    <div class="footer-item" ng-click="go('phone-home')">
      <img src="img/index-hui.png" alt="">
      <p>首页</p>
    </div>
    <div class="footer-item" ng-click="go('phone-course')">
      <img src="img/class-hui.png" alt="">
      <p >课程</p>
    </div>
    <div class="footer-item" ng-click="go('phone-boutique')">
      <img src="img/jingpin-hui.png" alt="">
      <p>精品</p>
    </div>
    <div class="footer-item" ng-click="go('phone-mine')">
      <img src="img/my-act.png" alt="">
      <p class="font-act">我的</p>
    </div>
  </div>
</body>
</html>
